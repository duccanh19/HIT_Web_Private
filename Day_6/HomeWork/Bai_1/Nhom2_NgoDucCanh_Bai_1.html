    <body>
        <div class="no-name">
            <div class="number_one">
                <div>Nhập số thứ nhất:</div>
                <input type="text" id="num1" value="" />
            </div>
            <div class="number_two">
                <div>Nhập số thứ hai:</div>
                <input type="text" id="num2" value="" /> <br />
            </div>
            <div class="number-result">
                <div>BCNN của hai số trên là:</div>
                <input type="text" id="myInput" />
            </div>
            <input type="button" onclick="sum()" value="Tìm" class="input_result" />
        </div>
        <script>
            function sum() {
                function gcd(a, b) {
                    while (b !== 0) {
                        var temp = a % b;
                        a = b;
                        b = temp;
                    }
                    return a;
                }
                function lcm(a, b) {
                    return (a * b) / gcd(a, b);
                }

                var a = Number(document.getElementById('num1').value);
                var b = Number(document.getElementById('num2').value);
                var result = lcm(a, b);

                var input = document.getElementById('myInput');
                input.value = result;
            }
        </script>
