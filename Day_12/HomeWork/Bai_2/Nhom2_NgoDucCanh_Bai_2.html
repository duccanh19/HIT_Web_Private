    <body>
        <div class="container">
            <h1 id="headline" style="color: #f85032; /* fallback for old browsers */ font-weight: bold">
                Countdown to HIT birthday
            </h1>
            <div id="countdown">
                <ul>
                    <li><span id="days"></span>days</li>
                    <li><span id="hours"></span>Hours</li>
                    <li><span id="minutes"></span>Minutes</li>
                    <li><span id="seconds"></span>Seconds</li>
                </ul>
            </div>
            <div id="content" class="emoji">
                <span>ü•≥</span>
                <span>üéâ</span>
                <span>üéÇ</span>
            </div>
            <div class="container2">
                <div class="drop">
                    <div class="clock">
                        <div class="hour">
                            <div class="hr" id="h"></div>
                        </div>
                        <div class="min">
                            <div class="mn" id="m"></div>
                        </div>
                        <div class="sec">
                            <div class="sc" id="s"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script>
            let hr = document.getElementById('h');
            let mn = document.getElementById('m');
            let sc = document.getElementById('s');

            function displayTime() {
                let date = new Date();

                let hh = date.getHours();
                let mm = date.getMinutes();
                let ss = date.getSeconds();

                let hrotation = 30 * hh + mm / 2;
                let mrotation = 6 * mm;
                let srotation = 6 * ss;

                hr.style.transform = `rotate(${hrotation}deg)`;
                mn.style.transform = `rotate(${mrotation}deg)`;
                sc.style.transform = `rotate(${srotation}deg)`;
            }
            setInterval(displayTime, 1000);

            //https://codepen.io/AllThingsSmitty/pen/JJavZN
            (function () {
                const second = 1000,
                    minute = second * 60,
                    hour = minute * 60,
                    day = hour * 24;

                //I'm adding this section so I don't have to keep updating this pen every year :-)
                //remove this if you don't need it
                let today = new Date(),
                    dd = String(today.getDate()).padStart(2, '0'),
                    mm = String(today.getMonth() + 1).padStart(2, '0'),
                    yyyy = today.getFullYear(),
                    nextYear = yyyy + 1,
                    dayMonth = '08/18/',
                    birthday = dayMonth + yyyy;

                today = mm + '/' + dd + '/' + yyyy;
                if (today > birthday) {
                    birthday = dayMonth + nextYear;
                }
                //end
                const countDown = new Date(birthday).getTime(),
                    x = setInterval(function () {
                        const now = new Date().getTime(),
                            distance = countDown - now;

                        (document.getElementById('days').innerText = Math.floor(distance / day)),
                            (document.getElementById('hours').innerText = Math.floor((distance % day) / hour)),
                            (document.getElementById('minutes').innerText = Math.floor((distance % hour) / minute)),
                            (document.getElementById('seconds').innerText = Math.floor((distance % minute) / second));

                        //do something later when date is reached
                        if (distance < 0) {
                            document.getElementById('headline').innerText = "It's my birthday!";
                            document.getElementById('countdown').style.display = 'none';
                            document.getElementById('content').style.display = 'block';
                            clearInterval(x);
                        }
                        //seconds
                    }, 0);
            })();
        </script>
